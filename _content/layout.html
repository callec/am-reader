<html>
    <head>
        <title>{{.Title}}</title>
        <link rel="stylesheet" type="text/css" href="/css/site.css">
        {{block "additional-headers" .}}{{end}}
    </head>
    <body>
        <div class="header">{{block "header" .}}{{end}}</div>
        <div class="content">
            {{block "content" .}}
                <!-- Fallback, if "content" is not defined elsewhere -->
            {{end}}
        </div>
        <div class="footer">{{block "footer" .}}{{end}}</div>
    </body>
</html>
